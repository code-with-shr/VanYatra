<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | VanYatra</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('/images/istockphoto.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .overlay {
        width: 100%;
        height: 100vh;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(3px);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-box {
        width: 420px;
        padding: 35px;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 12px;
        box-shadow: 0 4px 25px rgba(255, 150, 80, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.6);
        text-align: center;
    }

    h2 {
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: 700;
        color: #1a1a1a;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.9);
        font-size: 15px;
    }

    input:focus {
        outline: none;
        border-color: #ff8c42;
        box-shadow: 0 0 7px rgba(255, 140, 66, 0.4);
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: linear-gradient(90deg, #ff914d, #ffb36b);
        color: white;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 6px;
        transition: 0.3s ease;
    }

    button:hover {
        background: linear-gradient(90deg, #ff7d29, #ffa85b);
        transform: translateY(-2px);
    }

    .form-box a {
        display: block;
        margin-top: 18px;
        text-decoration: none;
        color: #333;
        font-size: 15px;
    }

    .form-box a:hover {
        color: #ff8c42;
    }

</style>
</head>

<body>

<div class="overlay">
    <div class="form-box">

        <h2>Create Account</h2>

		<form th:action="@{/register}" method="post" th:object="${user}">

		    <input type="text" th:field="*{name}" placeholder="Full Name" required>

		    <input type="email" th:field="*{email}" placeholder="Email" required>

		    <input type="password" th:field="*{password}" placeholder="Password" required>

		    <button type="submit">Register</button>
		</form>

        <a href="/login">Already have an account? Login</a>
    </div>
</div>

</body>
</html>
