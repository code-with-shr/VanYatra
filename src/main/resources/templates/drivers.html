<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Rides | VanYatra</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f1f1f1;
        }
        .container {
            width: 70%;
            margin: 40px auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 25px;
        }
        .ride-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 18px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .ride-card h3 {
            margin: 0;
            font-size: 22px;
        }
        .ride-card p {
            color: #444;
            margin: 8px 0;
        }
        .status {
            padding: 5px 12px;
            background: #ff914d;
            color: white;
            border-radius: 6px;
            display: inline-block;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>My Rides</h2>

    <div class="ride-card">
        <h3>Indore → Ujjain</h3>
        <p>Date: 10 Dec 2025</p>
        <p>Driver: Ramesh Patel</p>
        <span class="status">Completed</span>
    </div>

    <div class="ride-card">
        <h3>Indore → Dewas</h3>
        <p>Date: 12 Dec 2025</p>
        <p>Driver: Sunil Sharma</p>
        <span class="status">Upcoming</span>
    </div>

</div>

</body>
</html>
