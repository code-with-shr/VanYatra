<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard | VanYatra</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial;
            background-image: url('/images/istockphoto.jpg');
            background-size: cover;
            background-position: center;
        }

        .overlay {
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(3px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 500px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 25px rgba(255, 130, 60, 0.5);
        }

        h2 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .btn {
            width: 80%;
            padding: 12px;
            margin-top: 15px;
            font-size: 17px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            background: linear-gradient(90deg, #ff914d, #ffb36b);
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(90deg, #ff7d29, #ff9e40);
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<div class="overlay">
    <div class="box">
        <h2>Welcome to VanYatra</h2>

	   <button class="btn" onclick="window.location.href='/book-ride'">Book a Ride</button>

	   <button class="btn" onclick="window.location.href='/my-booking'">My Bookings</button>
        <button class="btn" onclick="window.location.href='/about'">About Us</button>
        <button class="btn" onclick="window.location.href='/contact'">Contact</button>
        <button class="btn" onclick="window.location.href='/logout'">Logout</button>
    </div>
</div>

</body>
</html>
