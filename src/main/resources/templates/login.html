<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | VanYatra</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('/images/bground.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .overlay {
        width: 100%;
        height: 100vh;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(3px);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-box {
        width: 380px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 12px;
        box-shadow: 0 4px 25px rgba(255, 150, 80, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.6);
        text-align: center;
    }

    h2 {
        margin-bottom: 25px;
        font-size: 26px;
        color: #1a1a1a;
        font-weight: 700;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border: 1px solid #d8d8d8;
        border-radius: 6px;
        font-size: 15px;
        background: rgba(255, 255, 255, 0.9);
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 6px;
        background: linear-gradient(90deg, #ff914d, #ffb36b);
    }

    .error {
        color: red;
        margin-top: 10px;
    }
</style>
</head>

<body>

<div class="overlay">

    <div class="form-box">
        <h2>Login</h2>

        <!-- ✅ FORM START -->
        <form th:action="@{/login}" method="post" th:object="${user}">

            <input type="email"
                   placeholder="Email"
                   th:field="*{email}"
                   required>

            <input type="password"
                   placeholder="Password"
                   th:field="*{password}"
                   required>

            <button type="submit">Login</button>

            <p class="error" th:text="${error}"></p>

        </form>
        <!-- ✅ FORM END -->

        <a href="/register">Create an account</a>
    </div>

</div>

</body>
</html>
