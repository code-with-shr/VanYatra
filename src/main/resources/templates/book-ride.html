<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book Ride | VanYatra</title>

<style>
/* ===== RESET ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

/* ===== BODY BACKGROUND ===== */
body{
    height:100vh;
    background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
		url('/images/istockphoto.jpg');
    background-size:cover;
    background-position:center;
    background-attachment:fixed;
    overflow:hidden;
}

/* ===== CENTER WRAPPER ===== */
.page{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* ===== GLASS FORM CARD ===== */
.form-box{
    width:420px;
    padding:35px;
    background:rgba(255,255,255,0.18);
    backdrop-filter:blur(14px);
    border-radius:18px;
    box-shadow:0 10px 30px rgba(0,0,0,0.45);
    color:#fff;
}

/* ===== HEADING ===== */
.form-box h2{
    text-align:center;
    font-size:30px;
    margin-bottom:22px;
    color:#ffb36b;
}

/* ===== INPUTS ===== */
input, select{
    width:100%;
    padding:12px;
    margin-top:15px;
    border-radius:8px;
    border:none;
    font-size:16px;
}

input:focus, select:focus{
    outline:none;
    box-shadow:0 0 8px rgba(255,145,77,0.7);
}

/* ===== BUTTON ===== */
button{
    width:100%;
    padding:13px;
    margin-top:22px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    color:#fff;
    background:linear-gradient(90deg,#ff914d,#ffb36b);
    transition:0.3s;
}

button:hover{
    transform:translateY(-2px);
    background:linear-gradient(90deg,#ff7d29,#ffa85b);
}

/* ===== SUCCESS MSG ===== */
.success{
    text-align:center;
    color:#00ff9c;
    margin-bottom:12px;
    font-weight:bold;
}

/* ===== BACK BUTTON ===== */
.back-btn{
    text-align:center;
    margin-top:18px;
}

.back-btn a{
    color:#fff;
    text-decoration:none;
    font-size:15px;
    opacity:0.9;
}

.back-btn a:hover{
    text-decoration:underline;
}

/* ===== MOBILE ===== */
@media(max-width:500px){
    .form-box{
        width:90%;
    }
}
</style>
</head>

<body>

<div class="page">

    <div class="form-box">

        <h2>Book Your Ride</h2>

        <!-- Success Message -->
        <p class="success" th:if="${successMsg}" th:text="${successMsg}"></p>

        <!-- Form -->
        <form th:action="@{/save-ride}" method="post" th:object="${ride}">

            <input type="text" th:field="*{pickup}" placeholder="Pickup Location" required>

            <input type="text" th:field="*{dropLocation}" placeholder="Drop Location" required>

            <input type="date" th:field="*{date}" required>

            <select th:field="*{vehicleType}" required>
                <option value="">Select Ride Type</option>
                <option value="van">Van</option>
                <option value="auto">Auto</option>
                <option value="car">Car</option>
            </select>

            <button type="submit">Book Now</button>
        </form>

        <!-- Back -->
        <div class="back-btn">
            <a th:href="@{/dashboard}">‚Üê Back to Dashboard</a>
        </div>

    </div>

</div>

</body>
</html>
